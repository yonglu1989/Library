<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="src.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>The Library</h1>
        <p>A Book a Day Keeps the Brain Rot Away</p>
    </div>
    <div class="cards-container">
        <div class="card">
            <div class="title-info">Title: Default</div>
            <div class="author-info">Author</div>
            <div class="pages-info">Pages</div>
            <div class="read-info">Read</div>
            <div class="update-info">Update</div>
            <div class="delete-info">Delete</div>
        </div>
    </div>
    <div class="add-button">+</div>

    <!-- Modal Section -->
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close-button">+</div>
            <div>Add New Book</div>
            <form action="" id="book-form">
                <input type="text" id="title" placeholder="title" required>
                <input type="text" id="author" placeholder="author" required>
                <input type="number" id="number" placeholder="Number of Pages" required>
                <div class="radio-container">
                    <p>Have you read the Book?</p>
                    <input type="radio" id="yes" name="read" value="yes" required >
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="read" value="no" required>
                    <label for="no">No</label>
                </div>
                <input type="submit" value="submit" class="submit-button" name="submit">
            </form>
        </div>
    </div>
</body>
</html>
